{% extends 'basic_app/base.html' %}
{%load staticfiles%}
{% block content %}


<div class="hero">
  <div class="overlay_page_title">
  <p>Properties</p>
  </div>
  <div class="team_cont">
    <img id="team-hero" src="{% static 'images/trailers.png' %}">
  </div>
</div>


<!-- <div class="hero">
  <div class="hero-overlay">
  </div>
    <img class='hero-image' src="{% static 'images/transpor_truck_png.png' %}">
</div> -->

<div class="container">

    <div class="row">

      {% for property in propertyinfo_list %}

      <div class="col-xs-12 col-md-6 col-lg-4">

        <h2 id='prop_info'></h2>
<a href="{{ property.property_brochure.url }}">
        <div class="prop_image">
        <img class='rounded' src="{{ property.profile_picture.url }}" class ='image_prop'>
        <div class="overlay">{{property.street_address}} | {{property.city_name | upper}}</div>
        <div class="status_overlay">{{property.status | upper}}</div>

      </div>
      </a>
    </div>
    {% endfor %}
  </div>
  </div>


{% endblock %}
